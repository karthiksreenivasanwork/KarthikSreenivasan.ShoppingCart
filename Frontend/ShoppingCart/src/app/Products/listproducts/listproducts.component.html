<div class="w3l_banner_nav_right">
  <div class="w3ls_w3l_banner_nav_right_grid">
    <div class="w3ls_w3l_banner_nav_right_grid1">
      <h6>Products</h6>
      <div class="alert-message-container" *ngIf="userMessage">
        <div
          class="alert-message-item alert"
          [ngClass]="{
            'alert-success': !userErrorStatus,
            'alert-danger': userErrorStatus
          }"
        >
          {{ userMessage }}
        </div>
      </div>
      <div
        class="col-md-3 w3ls_w3l_banner_left"
        *ngFor="let product of productModelFilteredCollection"
      >
        <div class="hover14 column">
          <div class="agile_top_brand_left_grid w3l_agile_top_brand_left_grid">
            <div class="agile_top_brand_left_grid1">
              <figure>
                <div class="snipcart-item block">
                  <div class="snipcart-thumb">
                    <a (click)="onProductSelected(product)" class="pointer"
                      ><img
                        src="{{ product.productImageURL }}"
                        alt=" "
                        class="img-responsive"
                      />{{ product.productName }}</a
                    >
                    <p>
                      {{ product.productDescription | showminimumproddesc: 50 }}
                    </p>
                    <h4>
                      {{ product.productPrice | currency: "INR" }}
                    </h4>
                  </div>
                  <div class="snipcart-details">
                    <input
                      type="button"
                      name="submit"
                      value="Add to cart"
                      class="button"
                      (click)="onAddToCartClick(product.productID)"
                    />
                  </div>
                </div>
              </figure>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<div class="clearfix"></div>

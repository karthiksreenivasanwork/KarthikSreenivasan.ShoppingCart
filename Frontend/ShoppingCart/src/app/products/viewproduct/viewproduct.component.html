<div class="w3l_banner_nav_right">
  <div class="agileinfo_single">
    <h5>{{ productModel.productName }}</h5>
    <div class="alert-message-container" *ngIf="userMessage">
      <div
        class="alert-message-item alert"
        [ngClass]="{
          'alert-success': !userErrorStatus,
          'alert-danger': userErrorStatus
        }"
      >
        {{ userMessage }}
      </div>
    </div>
    <div class="col-md-4 agileinfo_single_left">
      <img
        id="example"
        src="{{ productModel.productImageURL }}"
        alt=" "
        class="img-responsive"
      />
    </div>
    <div class="col-md-8 agileinfo_single_right">
      <div class="w3agile_description">
        <h4>Description :</h4>
        <p>{{ productModel.productDescription }}</p>
      </div>
      <div class="snipcart-item block">
        <div class="snipcart-thumb agileinfo_single_right_snipcart">
          <h4>{{ productModel.productPrice | currency: "INR" }}</h4>
        </div>
        <div class="snipcart-details agileinfo_single_right_details">
          <input
            type="button"
            name="submit"
            value="Add to cart"
            class="button"
            (click)="onAddToCartClick(productModel.productID)"
          />
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
<div class="clearfix"></div>
